<!DOCTYPE html>
<html>
<head>
<title> Esempio di calcolatrice </title>

<body>
<h2><b>CALCOLATRICE (elaborazioni effettuate dall'interprete javascript presente nel browser)</b></h2>

<script >
  function risultato(){
    let operazione;
    if(document.getElementById("somma").checked){
      operazione = 1;
    }
    else if(document.getElementById("sottrazione").checked){
      operazione = 2;
    }
    else if(document.getElementById("moltiplicazione").checked){
      operazione = 3;
    }
    else if(document.getElementById("divisione").checked){
      operazione = 4;
    }
    else{
      operazione = 0;
    }
    let a = parseFloat(document.getElementById("op1").value);    // lettura del dato dalla prima casella di testo e parsing in reale
    let b = parseFloat(document.getElementById("op2").value);
    let c;

    switch(operazione){
      case 1: 
      c = a + b;
      break;
      case 2: 
      c = a - b;
      break;
      case 3: 
      c = a* b;
      break;
      case 4: 
      c = a / b;
      break;
      case 0:
        c = "scegliere un'operazione";
  }

      document.getElementById('ris').innerHTML = c;
  }
</script>

<table>
<tr> <td> operando 1 : </td> <td> <input type="text" id="op1" size="10"> </td> </tr>
<tr> <td> operando 2 :</td> <td> <input type="text" id="op2" size="10"> </td> </tr>
</table>

<input type="radio" id="somma" name="calc" value="SOMMA">
<label for="somma">somma</label><br>
<input type="radio" id="sottrazione" name="calc" value="SOTTRAZIONE">
<label for="sottrazione">sottrazione</label><br>
<input type="radio" id="moltiplicazione" name="calc" value="MOLTIPLICAZIONE">
<label for="moltiplicazione">moltiplicazione</label>
<br><input type="radio" id="divisione" name="calc" value="DIVISIONE">
<label for="divisione">divisione</label>
<br><input type="button" onclick="risultato()" value="RISULTATO"> <p id="ris"></p>

</html>
